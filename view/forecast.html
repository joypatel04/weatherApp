<div class="container">
    <p>
        <a href="#/">Back to Search</a>
    </p>

    <hr/>
    <h1>Forecast for {{ cityName }}</h1>
    <hr/>

     Days : <a href="#/forecast/2" ng-class="{'bg-primary' : days === '2' }">2</a> | <a href="#/forecast/5" ng-class="{'bg-primary' : days === '5' }">5</a> | <a href="#/forecast/7" ng-class="{'bg-primary' : days === '7' }">7</a>

    <hr/>
    <div ng-repeat = "w in weatherResult.list">
         <div class="row">
             <div class="col-md-12">
                 <weather-report weather-day="w" convert-date= "convertToDate(date)" convert-fahrenheit="convertToFahrenheit(daytimeTemp)" date-format="MMMM d, y"></weather-report>
             </div>
         </div>
    </div>
</div>
